<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root {
      --blue:#0b1c2d;
      --sky:#5db7ee;
      --text:#0b1c2d;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      height:100dvh;
      display:flex;
      flex-direction:column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
      overflow:hidden;
    }

    /* HEADER */
    .top {
      background:var(--blue);
      padding-bottom:8px;
    }

    .top img {
      display:block;
      width:100%;
      max-height:26vh;
      object-fit:contain;
    }

    /* TITRE */
    .mid {
      text-align:center;
      padding:18px 14px 6px;
    }

    .mid h1 {
      margin:0;
      font-size:clamp(26px,6vw,40px);
      color:var(--sky);
      font-weight:900;
    }

    .brand66 {
      position:relative;
      display:inline-block;
    }

    .brand66 .reg {
      position:absolute;
      top:-0.2em;
      right:-0.4em;
      font-size:1em;
      font-weight:800;
    }

    /* ZONE BOUTEILLES */
    .stage {
      flex:1;
      display:flex;
      justify-content:center;
      padding:12px;
    }

    .bottleWrap {
      position:relative;
      width:min(520px,96vw);
      min-height:60vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .bottleWrap img {
      position:absolute;
      max-height:56vh;
      max-width:100%;
      width:auto;
      opacity:0;
      transition:opacity .4s ease;
    }

    .bottleWrap img.active {
      opacity:1;
    }

    /* BOUTONS */
    .btnStack {
      position:absolute;
      bottom:11vh;
      left:50%;
      transform:translateX(-50%);
      width:min(420px,86vw);
      z-index:5;
    }

    .btn {
      width:100%;
      border:none;
      border-radius:16px;
      padding:14px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
    }

    .btn + .btn {
      margin-top:10px;
    }

    .btn.primary {
      background:var(--sky);
      color:#fff;
    }

    .btn.secondary {
      background:rgba(255,255,255,0.85);
      color:#0b1c2d;
      border:1px solid rgba(11,28,45,.25);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="top">

        <button class="btn primary" id="goBtn">Commander</button>
        <button class="btn secondary" id="installBtn">Ajouter lâ€™app</button>

  <!-- SCRIPT -->
  <script>
    /* Commander */
    document.getElementById("goBtn").addEventListener("click", () => {
      window.location.href = "https://aperodenuit.com/commander";
    });

    /* DÃ©filement bouteilles â€“ 2 secondes */
    const bottles = document.querySelectorAll("#bottles img");
    let index = 0;

    if (bottles.length > 1) {
      setInterval(() => {
        bottles[index].classList.remove("active");
        index = (index + 1) % bottles.length;
        bottles[index].classList.add("active");
      }, 2000);
    }
