  <style>
    :root {
      --blue:#0b1c2d;
      --sky:#5db7ee;
      --text:#0b1c2d;
      --btn:#0b1c2d;
      --btnText:#fff;
    }

    *{box-sizing:border-box}
    body {
      margin:0;
      height:100dvh;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
    }

    .top { background: var(--blue); padding: 0 0 8px 0; }
    .top img { display:block; width:100%; max-height:26vh; object-fit:contain; }

    .mid { text-align:center; padding:18px 14px 6px; }
    .mid h1 {
      margin:6px 0 0;
      font-size:clamp(26px,6vw,40px);
      color:var(--sky);
      font-weight:900;
    }

    .brand66 {
      position:relative;
      display:inline-block;
    }
    .brand66 .reg {
      position:absolute;
      top:-0.55em;
      right:-0.6em;
      font-size:0.6em;
      font-weight:700;
    }

    .stage {
      position:relative;
      padding:12px 12px 24px;
      flex:1;
      display:flex;
      justify-content:center;
    }

    .bottleWrap {
      position:relative;
      width:min(520px,96vw);
      height:100%;
      display:flex;
      justify-content:center;
    }

    .bottleWrap img {
      position:absolute;
      max-height:56vh;
      opacity:0;
      transition:.35s;
    }
    .bottleWrap img.active { opacity:1; }

    .btnStack {
      position:absolute;
      bottom:6vh;
      left:50%;
      transform:translateX(-50%);
      width:min(420px,86vw);
    }

    .btn {
      width:100%;
      border:none;
      border-radius:16px;
      padding:14px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
    }
    .btn + .btn { margin-top:10px; }

    /* ðŸ”µ PARFAIT, ON Nâ€™Y TOUCHE PAS */
    .btn.primary {
      background:var(--btn);
      color:var(--btnText);
    }

    /* âšª OPACITÃ‰ BLANCHE BIEN PLUS MARQUÃ‰E */
    .btn.secondary {
      background: linear-gradient(
        rgba(255,255,255,0.45),
        rgba(255,255,255,0.45)
      ),
      rgba(0,0,0,.10);
      color:#0b1c2d;
      border:1px solid rgba(11,28,45,.18);
    }
  </style>
</head>

      <img src="assets/bottle3.png">

      <div class="btnStack">
        <button class="btn primary">Commander</button>
