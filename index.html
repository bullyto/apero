<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Ap√©ro de Nuit 66</title>

  <!-- ‚úÖ PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b1c2d">
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">

  <style>
    :root{
      --bg:#0b1c2d;
      --blue:#63b6ff;
      --blue2:#3fa3ff;
      --txt:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      background:#ffffff;
      color:#111;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      min-height: 100dvh;
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
    }

    /* HEADER */
    .header{
      background:var(--bg);
      padding:18px 0 16px;
      text-align:center;
    }
    .header img{
      max-width:92%;
      max-height:120px;
    }

    /* TITRE */
    .titleBlock{
      text-align:center;
      padding:22px 12px 12px;
      background:#fff;
    }
    .titleBlock h1{
      margin:0;
      font-size:42px;
      letter-spacing:1px;
      color:#73c6ff;
      font-weight:800;
    }
    .titleBlock .brand66{
      display:inline-flex;
      align-items:flex-start;
      gap:2px;
    }
    .titleBlock .reg{
      font-size:16px;
      transform:translateY(6px);
      opacity:.9;
    }

    /* STAGE */
    .stage{flex:1;display:flex;justify-content:center;padding:12px}

    .bottleWrap{
      position:relative;
      width:min(520px,96vw);
      min-height:60vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* ‚úÖ BOUTEILLES + FONDU REFLET (le fix) */
    .bottleWrap img{
      position:absolute;
      max-height:56vh;
      max-width:100%;
      width:auto;
      opacity:0;
      transition:opacity .4s ease;

      /* ‚úÖ fondu du bas (√©vite la coupure nette en PWA) */
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
    }
    .bottleWrap img.active{opacity:1}

    /* ‚úÖ BOUTONS CENTR√âS AU MILIEU DE L‚Äô√âCRAN */
    .btnStack{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:min(420px,86vw);
      z-index:50;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .btn{
      width:100%;
      border:none;
      border-radius:22px;
      padding:18px 18px;
      font-size:26px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
    }
    .btn.primary{
      background:#7ec5ff;
      color:#fff;
    }
    .btn.secondary{
      background:#ffffff;
      color:#111;
      border:2px solid rgba(0,0,0,.12);
      position:relative;
    }

    .pulse{
      animation:pulse 1.6s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.02)}
      100%{transform:scale(1)}
    }

    .badge-new{
      position:absolute;
      right:12px;
      top:-10px;
      background:#67c3ff;
      color:#fff;
      font-weight:800;
      font-size:14px;
      padding:6px 10px;
      border-radius:999px;
      box-shadow:0 8px 14px rgba(0,0,0,.12);
    }

    /* Toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      background:rgba(16,16,16,.92);
      color:#fff;
      padding:10px 14px;
      border-radius:12px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      z-index:99;
      max-width:min(520px,92vw);
      text-align:center;
    }
    .toast.show{opacity:1}

    /* Modal √¢ge */
    .ageModal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding:22px;
      z-index:999;
    }
    .ageModal.show{display:flex}
    .ageCard{
      width:min(520px,92vw);
      background:#fff;
      border-radius:18px;
      padding:18px;
      text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,.25);
    }
    .ageCard h2{margin:0 0 10px;font-size:22px}
    .ageCard p{margin:0 0 14px;color:#333}
    .ageActions{display:flex;gap:12px}
    .ageActions button{
      flex:1;
      border:none;
      border-radius:14px;
      padding:14px 12px;
      font-weight:800;
      cursor:pointer;
      font-size:18px;
    }
    .yes{background:#28c76f;color:#fff}
    .no{background:#ff4d4d;color:#fff}
  </style>
</head>

<body>
  <header class="header">
    <img src="assets/logo-header.png" alt="">
  </header>

  <section class="titleBlock">
    <h1>AP√âRO DE NUIT <span class="brand66">66<span class="reg">¬Æ</span></span></h1>
  </section>

  <main class="stage">
    <div class="bottleWrap" id="bottles">
      <img src="assets/bottle1.png" class="active" alt="">
      <img src="assets/bottle2.png" alt="">
      <img src="assets/bottle3.png" alt="">
      <img src="assets/bottle4.png" alt="">
      <img src="assets/bottle5.png" alt="">
      <img src="assets/bottle6.png" alt="">
      <img src="assets/bottle7.png" alt="">
    </div>
  </main>

  <div class="btnStack">
    <button class="btn primary" id="goBtn">Commander</button>

    <button class="btn secondary pulse" id="installBtn" style="display:none">
      Ajouter l‚Äôapp
      <span class="badge-new" id="newBadge">Nouveau</span>
    </button>

    <button class="btn secondary" id="promoBtn" style="display:none"></button>
  </div>

  <!-- ‚úÖ Toast -->
  <div class="toast" id="toast">‚úÖ Ap√©ro de Nuit est pr√™t.</div>

  <!-- ‚úÖ Modal √¢ge -->
  <div class="ageModal" id="ageModal" aria-hidden="true">
    <div class="ageCard">
      <h2>As-tu 18 ans ou plus ?</h2>
      <p>La commande d‚Äôalcool est r√©serv√©e aux majeurs.</p>
      <div class="ageActions">
        <button class="yes" id="ageYes">Oui</button>
        <button class="no" id="ageNo">Non</button>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ Service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(() => {});
      });
    }

    // D√©filement bouteilles (2s)
    const imgs = document.querySelectorAll("#bottles img");
    let idx = 0;
    if (imgs.length > 1) {
      setInterval(() => {
        imgs[idx].classList.remove("active");
        idx = (idx + 1) % imgs.length;
        imgs[idx].classList.add("active");
      }, 2000);
    }

    // ===============================
    // ‚úÖ INSTALL PWA
    // ===============================
    const installBtn = document.getElementById("installBtn");
    let deferredPrompt = null;

    // Toast
    const toastEl = document.getElementById("toast");
    function showToast(msg){
      if(msg) toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toastEl.classList.remove("show"), 2600);
    }

    function isStandalone(){
      return window.matchMedia("(display-mode: standalone)").matches
        || window.navigator.standalone === true; // iOS
    }

    async function checkInstalledRelatedApps(){
      if (!navigator.getInstalledRelatedApps) return null;
      try {
        const related = await navigator.getInstalledRelatedApps();
        return (related && related.length) ? true : false;
      } catch (e) {
        return null;
      }
    }

    function applyInstallUI(installed){
      // install√© => cach√©
      installBtn.style.display = installed ? "none" : "none";
      // ‚ö†Ô∏è On n‚Äôaffiche JAMAIS le bouton ici directement.
      // Il ne s‚Äôaffiche QUE quand beforeinstallprompt se d√©clenche.
    }

    async function updateInstallUI(){
      if (isStandalone()) {
        localStorage.setItem("pwa_installed_flag", "1");
        applyInstallUI(true);
        return;
      }

      const related = await checkInstalledRelatedApps();
      if (related === true) {
        localStorage.setItem("pwa_installed_flag", "1");
        applyInstallUI(true);
        return;
      }
      if (related === false) {
        localStorage.setItem("pwa_installed_flag", "0");
        applyInstallUI(false);
        return;
      }

      const flag = localStorage.getItem("pwa_installed_flag") === "1";
      applyInstallUI(flag);

      // si Chrome sait proposer l‚Äôinstall, le bouton sera affich√© par beforeinstallprompt
      if (deferredPrompt && !flag) installBtn.style.display = "block";
    }

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // On n‚Äôaffiche le bouton QUE si pas d√©j√† install√© (flag/standalone)
      const flag = localStorage.getItem("pwa_installed_flag") === "1";
      if (!isStandalone() && !flag) {
        installBtn.style.display = "block";
      }
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const res = await deferredPrompt.userChoice;
      deferredPrompt = null;

      if (res.outcome === "accepted") {
        installBtn.style.display = "none";
        localStorage.setItem("pwa_installed_flag", "1");
        showToast("‚úÖ Application install√©e !");
      } else {
        showToast("‚ùå Installation annul√©e.");
      }
    });

    window.addEventListener("appinstalled", () => {
      installBtn.style.display = "none";
      localStorage.setItem("pwa_installed_flag", "1");
    });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) updateInstallUI();
    });

    window.addEventListener("load", () => {
      updateInstallUI();
    });

    // ===============================
    // ‚úÖ V√âRIFICATION √ÇGE (UNIQUEMENT AU CLIC SUR COMMANDER)
    // ===============================
    const AGE = {
      KEY_UNTIL: "age_major_until",
      DAYS: 120
    };

    const ageModal = document.getElementById("ageModal");
    const ageYes = document.getElementById("ageYes");
    const ageNo  = document.getElementById("ageNo");

    let agePendingAction = null;

    function ageNow(){ return Date.now(); }
    function ageGetUntil(){
      const v = localStorage.getItem(AGE.KEY_UNTIL);
      const n = v ? parseInt(v, 10) : 0;
      return Number.isFinite(n) ? n : 0;
    }
    function ageIsMajorValid(){ return ageGetUntil() > ageNow(); }

    function ageOpen(){
      ageModal.classList.add("show");
      document.documentElement.style.overflow = "hidden";
      document.body.style.overflow = "hidden";
    }
    function ageClose(){
      ageModal.classList.remove("show");
      document.documentElement.style.overflow = "";
      document.body.style.overflow = "";
    }

    function requireMajorThen(fn){
      if (ageIsMajorValid()) return fn();
      agePendingAction = fn;
      ageOpen();
    }

    ageYes.addEventListener("click", () => {
      const until = ageNow() + (AGE.DAYS * 24 * 60 * 60 * 1000);
      localStorage.setItem(AGE.KEY_UNTIL, String(until));
      ageClose();
      if (typeof agePendingAction === "function") agePendingAction();
      agePendingAction = null;
    });

    ageNo.addEventListener("click", () => {
      ageClose();
      agePendingAction = null;
      showToast("‚õî R√©serv√© aux majeurs.");
    });

    // ‚úÖ Commander : d√©clenche la v√©rif √¢ge ici seulement
    const goBtn = document.getElementById("goBtn");
    goBtn.addEventListener("click", () => {
      requireMajorThen(() => {
        // üëâ Ton action ‚Äúcommander‚Äù ici
        window.location.href = "https://stats.aperos.net/go/apero?src=QR";
      });
    });
  </script>
</body>
</html>
