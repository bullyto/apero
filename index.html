<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>ApÃ©ro de Nuit 66</title>

  <style>
    :root {
      --blue:#0b1c2d;
      --sky:#5db7ee;
      --text:#0b1c2d;
    }

    * { box-sizing: border-box; }

    body {
      margin:0;
      height:100dvh;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
    }

    /* HEADER */
    .top {
      background: var(--blue);
      padding-bottom:8px;
    }

    .top img {
      width:100%;
      max-height:26vh;
      object-fit:contain;
      display:block;
    }

    /* TITRE */
    .mid {
      text-align:center;
      padding:18px 14px 6px;
    }

    .mid h1 {
      margin:0;
      font-size:clamp(26px,6vw,40px);
      color:var(--sky);
      font-weight:900;
    }

    .brand66 {
      position:relative;
      display:inline-block;
    }

    .brand66 .reg {
      position:absolute;
      top:-0.25em;
      right:-0.45em;
      font-size:0.95em;
      font-weight:800;
    }

    /* ZONE BOUTEILLES */
    .stage {
      flex:1;
      display:flex;
      justify-content:center;
      padding:12px;
    }

    .bottleWrap {
      position:relative;
      width:min(520px,96vw);
      min-height:60vh; /* ðŸ”¥ FIX MAGIQUE */
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .bottleWrap img {
      position:absolute;
      max-height:56vh;
      opacity:0;
      transition:opacity .4s ease;
    }

    .bottleWrap img.active {
      opacity:1;
    }

    /* BOUTONS */
    .btnStack {
      position:absolute;
      bottom:9vh;
      left:50%;
      transform:translateX(-50%);
      width:min(420px,86vw);
      z-index:5;
    }

    .btn {
      width:100%;
      border:none;
      border-radius:16px;
      padding:14px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
    }

    .btn + .btn { margin-top:10px; }

    .btn.primary {
      background: var(--sky);
      color:#fff;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.75);
      color:#0b1c2d;
      border:1px solid rgba(11,28,45,.2);
    }
  </style>
</head>

<body>

  <header class="top">
    <img src="assets/logo-header.png" alt="">
  </header>

  <section class="mid">
    <h1>APÃ‰RO DE NUIT <span class="brand66">66<span class="reg">Â®</span></span></h1>
  </section>

  <main class="stage">
    <div class="bottleWrap" id="bottles">
      <img src="assets/bouteille1.png" class="active">
      <img src="assets/bouteille2.png">
      <img src="assets/bouteille3.png">
      <img src="assets/bouteille4.png">
      <img src="assets/bouteille5.png">
      <img src="assets/bouteille6.png">
      <img src="assets/bouteille7.png">

      <div class="btnStack">
        <button class="btn primary">Commander</button>
        <button class="btn secondary">Ajouter lâ€™app</button>
      </div>
    </div>
  </main>

  <script>
    const bottles = document.querySelectorAll('#bottles img');
    let i = 0;

    setInterval(() => {
      bottles[i].classList.remove('active');
      i = (i + 1) % bottles.length;
      bottles[i].classList.add('active');
    }, 2000);
  </script>

</body>
</html>
