<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>APÉRO DE NUIT – Livraison d’alcool de nuit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="APÉRO DE NUIT">
  </header>

  <main class="main-container">
    <h1 class="title">APÉRO DE NUIT <span class="brand-66">66<sup class="reg">®</sup></span></h1>

    <div class="bottle-zone">
      <img class="bottle active" src="assets/bottle1.png" alt="Bouteille alcool">
      <img class="bottle" src="assets/bottle2.png" alt="Bouteille alcool">
      <img class="bottle" src="assets/bottle3.png" alt="Bouteille alcool">
    </div>

    <div class="buttons">
      <button class="order-btn" onclick="location.href='https://www.aperodenuit.com/commander'">
        Commander
      </button>
      <button class="install-btn" id="installBtn">
        Ajouter l’app
      </button>
    </div>
  </main>

  <script>
    const bottles = document.querySelectorAll('.bottle');
    let index = 0;

    function nextBottle() {
      bottles[index].classList.remove('active');
      index = (index + 1) % bottles.length;
      bottles[index].classList.add('active');
    }

    setInterval(nextBottle, 2000);
  </script>
</body>
</html>
