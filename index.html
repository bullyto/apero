<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Ap√©ro de Nuit 66" />

  <title>Ap√©ro de Nuit 66</title>

  <style>
    :root {
      --blue:#0b1c2d;
      --sky:#5db7ee;
      --text:#0b1c2d;
    }

    *{box-sizing:border-box}

    body {
      margin:0;
      height:100dvh;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
    }

    /* ===== HEADER ===== */
    .top {
      background: var(--blue);
      padding: 0 0 8px 0;
    }

    .top img {
      display:block;
      width:100%;
      max-height:26vh;
      object-fit:contain;
    }

    /* ===== TITRE ===== */
    .mid {
      text-align:center;
      padding:18px 14px 6px;
    }

    .mid h1 {
      margin:6px 0 0;
      font-size:clamp(26px,6vw,40px);
      color:var(--sky);
      font-weight:900;
    }

    .brand66 {
      position:relative;
      display:inline-block;
    }

    .brand66 .reg {
      position:absolute;
      top:-0.25em;
      right:-0.45em;
      font-size:0.95em;
      font-weight:800;
    }

    /* ===== CONTENU ===== */
    .stage {
      position:relative;
      flex:1;
      display:flex;
      justify-content:center;
      padding:12px;
    }

    .bottleWrap {
      position:relative;
      width:min(520px,96vw);
      height:100%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .bottleWrap img {
      position:absolute;
      max-height:56vh;
      opacity:0;
      transition:opacity .35s;
    }

    .bottleWrap img.active {
      opacity:1;
    }

    /* ===== BOUTONS ===== */
    .btnStack {
      position:absolute;
      bottom:9vh; /* ‚¨ÜÔ∏è l√©g√®rement remont√© */
      left:50%;
      transform:translateX(-50%);
      width:min(420px,86vw);
    }

    .btn {
      width:100%;
      border:none;
      border-radius:16px;
      padding:14px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
    }

    .btn + .btn {
      margin-top:10px;
    }

    /* üîµ COMMANDER ‚Äî BLEU CLAIR */
    .btn.primary {
      background: var(--sky);
      color:#fff;
    }

    /* ‚ö™ AJOUTER L‚ÄôAPP ‚Äî BLANC BIEN VISIBLE */
    .btn.secondary {
      background: linear-gradient(
        rgba(255,255,255,0.72),
        rgba(255,255,255,0.72)
      ),
      rgba(0,0,0,.08);
      color:#0b1c2d;
      border:1px solid rgba(11,28,45,.18);
    }
  </style>
</head>

<body>

  <header class="top">
    <img src="assets/logo-header.png" alt="Ap√©ro de Nuit">
  </header>

  <section class="mid">
    <h1>
      AP√âRO DE NUIT
      <span class="brand66">66<span class="reg">¬Æ</span></span>
    </h1>
  </section>

  <main class="stage">
    <div class="bottleWrap">
      <img src="assets/bottle1.png" class="active" alt="">
      <img src="assets/bottle2.png" alt="">
      <img src="assets/bottle3.png" alt="">

      <div class="btnStack">
        <button class="btn primary">Commander</button>
        <button class="btn secondary">Ajouter l‚Äôapp</button>
      </div>
    </div>
  </main>

</body>
</html>
