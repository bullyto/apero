<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Zone de livraison — Apéro de Nuit 66</title>
  <meta name="theme-color" content="#0b1c2d">
  <style>
    :root{ --blue:#0b1c2d; --sky:#5db7ee; --text:#0b1c2d; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); background:#fff;}
    header{background:var(--blue); color:#fff; padding:14px 16px;}
    header h1{margin:0; font-size:18px; font-weight:900;}
    main{max-width:820px; margin:0 auto; padding:16px;}
    .card{border:1px solid rgba(11,28,45,.15); border-radius:16px; padding:14px; background:rgba(93,183,238,.06);}
    .muted{opacity:.75}
    a.btn{display:inline-block; margin-top:12px; background:var(--sky); color:#fff; text-decoration:none; padding:12px 14px; border-radius:14px; font-weight:900;}
    .small{font-size:12px;}
  </style>
</head>
<body>
  <header><h1>Zone de livraison</h1></header>
  <main>
    <div class="card">
      <div style="font-weight:900; margin-bottom:6px;">Consulte la zone et les tarifs</div>
      <div class="muted">Cette page est dédiée à l’affichage de la zone de livraison (carte / recherche code postal / tarifs).</div>
      <div class="small muted" style="margin-top:10px;">Astuce : si tu as déjà une page “carte” ou “tarifs”, dis-moi son nom exact et je la relie ici.</div>
      <a class="btn" href="./">⬅ Retour</a>
    </div>
  </main>
</body>
</html>
