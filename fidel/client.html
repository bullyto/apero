<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ADN66 • Carte de fidélité</title>
  <meta name="theme-color" content="#050b12" />

  <style>
    :root{
      --blue:#0b1c2d;
      --sky:#5db7ee;
      --text:#0b1c2d;
      --muted:rgba(11,28,45,.65);
      --line:rgba(11,28,45,.15);
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --shadowBtn:0 10px 18px rgba(93,183,238,.32);
      --radiusCard:18px;
      --radiusBtn:14px;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#050b12;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      color:#fff;
    }

    .wrap{width:100%;display:flex;justify-content:center}
    .stack{position:relative;width:min(720px,100%)}

    .stack::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:var(--radiusCard);
      background:rgba(255,255,255,.92);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      transform:translateY(14px) scale(.985);
      opacity:.55;
      z-index:0;
    }

    .card{
      position:relative;
      z-index:1;
      background:#fff;
      border-radius:var(--radiusCard);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      overflow:hidden;
      color:var(--text);
    }

    .card-h{
      padding:14px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .card-h h1{margin:0;font-size:16px;font-weight:900}
    .sub{font-size:12px;color:var(--muted);font-weight:800}

    .panel{padding:14px}

    button{
      flex:1;
      padding:10px 14px;
      border-radius:var(--radiusBtn);
      font-weight:900;
      font-size:14px;
      border:none;
      cursor:pointer;
      background:var(--sky);
      color:#fff;
      box-shadow:var(--shadowBtn);
    }
    button.secondary{
      background:#fff;
      color:var(--blue);
      border:1px solid var(--line);
      box-shadow:none;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}

    /* ===== Carte visuelle ===== */
    .visual{
      width:100%;
      position:relative;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--line);
      background:#fff;
    }
    .visual img{width:100%;height:auto;display:block}

    .stamp{
      position:absolute;
      width:15.05%;
      aspect-ratio:1/1;
      background:url("tampon.png") center/contain no-repeat;
      opacity:0;
      transform-origin:center;
      transform:translate(-50%,-50%) rotate(var(--rot));
      pointer-events:none;
    }
    .stamp.filled{opacity:1}

    /* positions */
    .s1{left:18.1%; top:44.6%; --rot:-18deg;}
    .s2{left:34.1%; top:44.6%; --rot:-14deg;}
    .s3{left:50.1%; top:44.6%; --rot:12deg;}
    .s4{left:65.5%; top:44.6%; --rot:-10deg;}
    .s5{left:81.5%; top:44.6%; --rot:14deg;}

    .s6{left:25.7%; top:66.4%; --rot:-12deg;}
    .s7{left:42.5%; top:66.4%; --rot:10deg;}
    .s8{left:59.3%; top:66.4%; --rot:16deg;}

    /* ===== Modals ===== */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(11,28,45,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:12px;
      z-index:9999;
    }
    .modal.open{display:flex}

    .modal .box{
      width:min(720px,100%);
      max-height:92vh;
      background:#fff;
      border-radius:18px;
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .modal .head{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
      color:var(--text);
    }
    .modal .content{
      padding:14px;
      flex:1;
      min-height:0;
    }

    .scan{
      width:100%;
      height:min(52vh,420px);
      min-height:220px;
      background:#0b1c2d;
      border-radius:16px;
      overflow:hidden;
    }
    video{width:100%;height:100%;object-fit:cover}

    @media (max-height:700px){
      .scan{height:min(46vh,360px)}
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="stack">
    <div class="card">
      <div class="card-h">
        <h1>Ma carte virtuelle</h1>
        <div class="sub" id="stateText">—</div>
      </div>

      <div class="panel" id="cardBlock">
        <div class="visual">
          <img src="img/carte.png" alt="Carte fidélité">
          <div class="stamp s1" data-slot="1"></div>
          <div class="stamp s2" data-slot="2"></div>
          <div class="stamp s3" data-slot="3"></div>
          <div class="stamp s4" data-slot="4"></div>
          <div class="stamp s5" data-slot="5"></div>
          <div class="stamp s6" data-slot="6"></div>
          <div class="stamp s7" data-slot="7"></div>
          <div class="stamp s8" data-slot="8"></div>
        </div>

        <div class="row">
          <button id="btnShowQr">Afficher mon QR</button>
          <button class="secondary" id="btnRefresh">Rafraîchir</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="./client.js" defer></script>
</body>
</html>
