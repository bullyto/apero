<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ADN66 • Carte de fidélité</title>
  <meta name="theme-color" content="#050b12" />

  <style>
    :root{
      --blue:#0b1c2d;
      --sky:#5db7ee;
      --text:#0b1c2d;
      --muted:rgba(11,28,45,.65);
      --line:rgba(11,28,45,.15);
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --shadowBtn:0 10px 18px rgba(93,183,238,.32);
      --radiusCard:18px;
      --radiusBtn:14px;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#050b12;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .wrap{width:100%;display:flex;justify-content:center}
    .stack{position:relative;width:min(560px,100%)}
    .stack::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:var(--radiusCard);
      background:rgba(255,255,255,.92);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      transform:translateY(14px) scale(.985);
      opacity:.55;
      z-index:0;
    }
    .card{
      position:relative;
      z-index:1;
      background:#fff;
      border-radius:var(--radiusCard);
      box-shadow:var(--shadow);
      overflow:hidden;
      color:var(--text);
    }

    .card-h{
      padding:14px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .card-h h1{margin:0;font-size:16px;font-weight:900}
    .sub{font-size:12px;color:var(--muted);font-weight:800}

    .panel{padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}

    button{
      flex:1;
      min-width:160px;
      padding:10px 14px;
      border-radius:var(--radiusBtn);
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      border:none;
      background:var(--sky);
      color:#fff;
      box-shadow:var(--shadowBtn);
    }
    button.secondary{
      background:#fff;
      color:var(--blue);
      border:1px solid var(--line);
      box-shadow:none;
    }

    .globalBack{
      position:fixed;
      top:12px;
      left:12px;
      z-index:9999;
      padding:10px 16px;
      border-radius:999px;
    }

    .cardVisualWrap{display:flex;flex-direction:column;gap:12px;align-items:center}
    .visual{
      width:100%;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--line);
    }
    .visual img{width:100%;display:block}

    .modal{
      position:fixed;
      inset:0;
      background:rgba(11,28,45,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal.open{display:flex}
    .modal .box{
      width:min(560px,100%);
      background:#fff;
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .modal .head{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .iconBtn{
      width:36px;
      height:36px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      cursor:pointer;
    }
  </style>
</head>

<body>

<!-- ✅ SEUL bouton retour conservé -->
<button class="globalBack" id="btnBackRootGlobal">← Retour</button>

<div class="wrap">
  <div class="stack">
    <div class="card">

      <div class="card-h">
        <h1>Ma carte virtuelle</h1>
        <div class="sub" id="stateText">—</div>
      </div>

      <div class="panel" id="startBlock">
        <p><strong>Crée ta carte en 10 secondes.</strong></p>
        <p style="color:var(--muted)">Cumule des points à chaque commande.</p>
        <div class="row">
          <button id="btnOpenCreate">Activer ma carte</button>
          <button class="secondary" id="btnOpenRestore">J’ai déjà une carte</button>
        </div>
      </div>

      <div class="panel" id="cardBlock" style="display:none">
        <div class="cardVisualWrap">
          <div class="visual">
            <img src="img/carte.png" alt="Carte fidélité">
          </div>
          <div class="row" style="width:100%">
            <button id="btnShowQr">Afficher mon QR</button>
            <button class="secondary" id="btnRefresh">Rafraîchir</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal QR -->
<div class="modal" id="qrModal">
  <div class="box">
    <div class="head">
      <b>Mon QR</b>
      <button class="iconBtn" id="btnCloseQr">✕</button>
    </div>
    <div class="panel">
      <div id="qrSvg"></div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="./client.js" defer></script>

<script>
  document.getElementById('btnBackRootGlobal')
    .addEventListener('click',()=>location.href='/');

  document.getElementById('btnCloseQr')
    ?.addEventListener('click',()=>{
      document.getElementById('qrModal').classList.remove('open');
    });
</script>

</body>
</html>
