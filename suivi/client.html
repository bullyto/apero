<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Suivi de commande • Apéro de Nuit 66</title>

  <link rel="icon" href="./assets/icon-192.png">
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    :root{
      --adn-blue:#0b1c2d;
      --adn-sky:#5db7ee;
      --adn-line:#5db7ee;
      --adn-shadow:rgba(93,183,238,.25);
      --adn-text:#0b1c2d;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1c2d;
    }

    /* ===== MAP ===== */
    #map{
      position:fixed;
      inset:0;
      z-index:1;
    }

    /* ===== RETOUR (SUPERPOSÉ AU 1ER PLAN) ===== */
    .clientBackBtn{
      position:fixed;
      top:12px;
      left:12px;
      z-index:9999;
      appearance:none;
      border:none;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:14px;
      font-weight:900;
      font-size:14px;
      color:#fff;
      background:var(--adn-sky);
      box-shadow:0 10px 20px rgba(0,0,0,.35);
    }
    .clientBackBtn:active{ transform:translateY(1px); }

    /* ===== POPUP ===== */
    .clientPopup{
      position:fixed;
      bottom:18px;
      left:0;
      right:0;
      z-index:20;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }

    .clientPopupCard{
      pointer-events:auto;
      width:min(92%,420px);
      background:#fff;
      border:2px solid var(--adn-line);
      border-radius:18px;
      padding:16px;
      box-shadow:0 20px 40px rgba(0,0,0,.18), 0 0 0 4px var(--adn-shadow);
      color:var(--adn-text);
    }

    .clientPopupTitle{
      margin:0 0 4px;
      font-size:18px;
      font-weight:900;
    }

    .clientPopupSub{
      margin:0 0 12px;
      font-size:13px;
      opacity:.75;
    }

    .clientInput{
      width:100%;
      padding:12px 14px;
      font-size:15px;
      border-radius:14px;
      border:2px solid var(--adn-line);
      box-shadow:0 6px 14px rgba(93,183,238,.15);
      outline:none;
    }

    .clientInput:focus{
      box-shadow:0 0 0 4px rgba(93,183,238,.25);
    }

    .clientBtnRow{
      margin-top:12px;
      display:flex;
      gap:10px;
    }

    .clientBtn{
      flex:1;
      padding:14px;
      border-radius:14px;
      border:none;
      background:var(--adn-sky);
      color:#fff;
      font-weight:900;
      font-size:15px;
      box-shadow:0 10px 18px rgba(93,183,238,.35);
    }

    .clientBtn.secondary{
      background:#fff;
      color:var(--adn-text);
      border:2px solid rgba(0,0,0,.15);
      box-shadow:none;
    }

    .legal{
      position:fixed;
      bottom:4px;
      left:0;
      right:0;
      text-align:center;
      font-size:11px;
      color:#fff;
      opacity:.6;
      z-index:5;
    }
  </style>
</head>

<body>

  <!-- MAP -->
  <div id="map"></div>

  <!-- RETOUR (toujours visible) -->
  <button class="clientBackBtn" id="btnBack">← Retour</button>

  <!-- POPUP -->
  <section class="clientPopup">
    <div class="clientPopupCard">
      <h1 class="clientPopupTitle">Suivi en direct</h1>
      <p class="clientPopupSub">Indiquez votre nom pour activer le suivi.</p>

      <input
        id="name"
        class="clientInput"
        maxlength="24"
        autocomplete="given-name"
        placeholder="Entrer votre nom"
      >

      <div class="clientBtnRow">
        <button id="btnRequest" class="clientBtn">Activer le suivi</button>
        <button id="btnReset" class="clientBtn secondary" style="display:none">Relancer</button>
      </div>
    </div>
  </section>

  <div class="legal">
    L’abus d’alcool est dangereux pour la santé, à consommer avec modération.
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./client.js"></script>

  <script>
    document.getElementById("btnBack").addEventListener("click", () => {
      if (history.length > 1) history.back();
      else location.href = "index.html";
    });
  </script>

</body>
</html>
