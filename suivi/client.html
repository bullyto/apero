<script>
/* ===== ADN66 UI SYNC (SAFE, NO OBSERVER, NO FETCH OVERRIDE) =====
   - Emp√™che le clignotement "en attente de d√©cision" -> "en attente"
   - Ferme la popup quand le suivi devient actif (chrono > 0)
   - R√©-ouvre la popup quand le suivi se termine/refus√©
   - Ne g√®le pas la page (aucun MutationObserver / aucun override global)
*/
(() => {
  const elPopup = document.getElementById('clientPopup');
  const elStateText = document.getElementById('stateText');
  const elStateDot = document.getElementById('stateDot');
  const elCountdown = document.getElementById('countdown');
  const elGeoText = document.getElementById('geoText');
  const btnRequest = document.getElementById('btnRequest');

  const LS_KEY = 'adn_client_track_phase_v1'; // idle|waiting|active|ended|refused
  const getPhase = () => localStorage.getItem(LS_KEY) || 'idle';
  const setPhase = (p) => localStorage.setItem(LS_KEY, p);

  const showPopup = () => { if (elPopup) elPopup.style.display = ''; };
  const hidePopup = () => { if (elPopup) elPopup.style.display = 'none'; };

  const setDot = (mode) => {
    if (!elStateDot) return;
    elStateDot.style.background = '#9aa8b6';
    elStateDot.style.boxShadow = '0 0 0 4px rgba(154,168,182,.18)';
    if (mode === 'ok') {
      elStateDot.style.background = '#21d07a';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(33,208,122,.18)';
    } else if (mode === 'warn') {
      elStateDot.style.background = '#ffcc33';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(255,204,51,.18)';
    } else if (mode === 'bad') {
      elStateDot.style.background = '#ff4d4d';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(255,77,77,.18)';
    }
  };

  const setTopState = (label, mode) => {
    if (elStateText && elStateText.textContent !== label) elStateText.textContent = label;
    setDot(mode);
  };

  const parseToSeconds = (txt) => {
    const t = (txt || '').trim();
    const parts = t.split(':').map(p => p.trim());
    if (parts.length === 2) {
      const m = parseInt(parts[0], 10);
      const s = parseInt(parts[1], 10);
      if (Number.isFinite(m) && Number.isFinite(s)) return Math.max(0, m * 60 + s);
    }
    if (parts.length === 3) {
      const h = parseInt(parts[0], 10);
      const m = parseInt(parts[1], 10);
      const s = parseInt(parts[2], 10);
      if (Number.isFinite(h) && Number.isFinite(m) && Number.isFinite(s)) return Math.max(0, h * 3600 + m * 60 + s);
    }
    return 0;
  };

  // Clic: on fixe l'√©tat "waiting" imm√©diatement (anti-flicker)
  if (btnRequest) {
    btnRequest.addEventListener('click', () => {
      setPhase('waiting');
      setTopState('En attente de d√©cision', 'warn');
      showPopup();
    }, true);
  }

  // Boucle l√©g√®re (lecture -> d√©cision -> √©criture minimale)
  let last = { phase: null, sec: null, geo: null };

  const tick = () => {
    const phase = getPhase();
    const geo = (elGeoText ? (elGeoText.textContent || '') : '');
    const geoL = geo.toLowerCase();
    const sec = elCountdown ? parseToSeconds(elCountdown.textContent) : 0;

    // 1) Signaux forts depuis geoText (si ton client.js les affiche)
    if (geoL.includes('refus')) {
      if (phase !== 'refused') setPhase('refused');
    } else if (geoL.includes('stop') || geoL.includes('termin') || geoL.includes('expir') || geoL.includes('fin')) {
      if (phase !== 'ended') setPhase('ended');
    } else if (geoL.includes('d√©cision') || geoL.includes('demande') || geoL.includes('envoy')) {
      if (phase !== 'active') setPhase('waiting');
    }

    // 2) Chrono = actif si >0 (et l'acc√®s se coupe quand il retombe √† 0)
    const phase2 = getPhase();
    if (sec > 0) {
      if (phase2 !== 'active') setPhase('active');
    } else {
      // si on √©tait actif et qu'on tombe √† 0 => fin
      if (phase2 === 'active') setPhase('ended');
    }

    // 3) Appliquer UI selon phase (√©criture minimale)
    const p = getPhase();
    if (p !== last.phase || sec !== last.sec || geo !== last.geo) {
      if (p === 'active') {
        setTopState('Suivi actif', 'ok');
        hidePopup();
      } else if (p === 'waiting') {
        setTopState('En attente de d√©cision', 'warn');
        showPopup();
      } else if (p === 'refused') {
        setTopState('Acc√®s refus√©', 'bad');
        showPopup();
        if (elCountdown && elCountdown.textContent !== '0:00') elCountdown.textContent = '0:00';
      } else if (p === 'ended') {
        setTopState('Suivi termin√©', 'warn');
        showPopup();
        if (elCountdown && elCountdown.textContent !== '0:00') elCountdown.textContent = '0:00';
      } else {
        // idle
        setTopState('En attente', 'warn');
        showPopup();
        if (elCountdown && elCountdown.textContent !== '0:00') elCountdown.textContent = '0:00';
      }
      last = { phase: p, sec, geo };
    }
  };

  // Init: on n'√©crase pas un suivi actif d√©j√† en cours
  tick();
  setInterval(tick, 350);
})();
</script>

      try { localStorage.setItem(LS_INFO_TS, String(Date.now())); } catch (e) {}
      hide();
    }, null, null);
    show();
  };

  const requestGeoAgain = () => {
    // Relance du prompt d'autorisation (si possible)
    if (navigator.geolocation && typeof navigator.geolocation.getCurrentPosition === 'function') {
      try {
        navigator.geolocation.getCurrentPosition(
          () => { /* ok */ },
          () => { /* refus ou erreur */ },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } catch (e) {}
    }
    // Si un bouton "Relancer" existe d√©j√† c√¥t√© UI, on le d√©clenche (sans d√©pendre du client.js)
    const btnReset = document.getElementById('btnReset');
    if (btnReset) {
      btnReset.style.display = '';
      try { btnReset.click(); } catch (e) {}
    }
  };


  // ===== Tutoriel GPS (2 √©tapes) =====
  const tut = document.getElementById('adnTutorial');
  const tutStep = document.getElementById('adnTutStep');
  const tutImg = document.getElementById('adnTutImg');
  const tutTitle = document.getElementById('adnTutTitle');
  const tutText = document.getElementById('adnTutText');
  const tutPrimary = document.getElementById('adnTutPrimary');
  const tutSecondary = document.getElementById('adnTutSecondary');
  const tutClose = document.getElementById('adnTutClose');

  const showTut = () => { if (tut) tut.style.display = ''; };
  const hideTut = () => { if (tut) tut.style.display = 'none'; };

  const showTutorialStep = (step) => {
    // Images dans /suivi/assets/ => depuis client.html: assets/tuto1.jpg
    const img1 = 'assets/tuto1.jpg';
    const img2 = 'assets/tuto2.jpg';

    if (step === 1) {
      if (tutStep) tutStep.textContent = '1/2';
      if (tutImg) tutImg.src = img1;
      if (tutTitle) tutTitle.textContent = 'Autoriser la position (√©tape 1/2)';
      if (tutText) tutText.innerHTML =
        'Maintenez appuy√© <b>3 secondes</b> sur l‚Äôic√¥ne de l‚Äôapplication, rel√¢chez le doigt, puis appuyez sur <b>Site Settings</b>.';
      if (tutPrimary) tutPrimary.textContent = 'Suivant';
      if (tutSecondary) tutSecondary.style.display = 'none';

      if (tutPrimary) tutPrimary.onclick = () => showTutorialStep(2);
    } else {
      if (tutStep) tutStep.textContent = '2/2';
      if (tutImg) tutImg.src = img2;
      if (tutTitle) tutTitle.textContent = 'Autoriser la position (√©tape 2/2)';
      if (tutText) tutText.innerHTML =
        'Dans <b>Position</b>, activez l‚Äôautorisation, puis revenez ici et appuyez sur <b>Relancer l‚Äôapplication</b>.';
      if (tutPrimary) tutPrimary.textContent = 'Relancer l‚Äôapplication';
      if (tutSecondary) {
        tutSecondary.style.display = '';
        tutSecondary.textContent = 'Relancer la demande';
        tutSecondary.onclick = () => requestGeoAgain();
      }
      if (tutPrimary) tutPrimary.onclick = () => {
        // tente de relancer le prompt + recharge la page
        requestGeoAgain();
        try { window.location.reload(); } catch (e) {}
      };
    }
    showTut();
  };

  if (tutClose) tutClose.onclick = () => hideTut();

  const showRefuseAfterDelay = () => {
    t.textContent = 'Partage de position obligatoire';
    txt.innerHTML =
      'Pour acc√©der au service de suivi, le <b>partage de votre position</b> est <b>obligatoire</b>.<br><br>' +
      'Sans autorisation, le suivi ne peut pas fonctionner.';
    setButtons('Relancer', () => {
      hide();
      // Ouvre le tutoriel (2 √©tapes) si l'utilisateur a refus√© le GPS
      showTutorialStep(1);
    }, 'Fermer', () => hide());
    show();
  };

  // 1) INFO mensuelle (30 jours)
  try {
    const last = parseInt(localStorage.getItem(LS_INFO_TS) || '0', 10) || 0;
    if (!last || (Date.now() - last) > (30 * DAY)) {
      // petit d√©lai pour laisser la page se poser
      setTimeout(showInfoMonthly, 400);
    }
  } catch (e) {}

  // 2) Refus GPS client : si phase => refused, afficher apr√®s 4s
  let refuseTimer = null;
  let lastPhase = null;

  const checkRefused = () => {
    let phase = null;
    try { phase = localStorage.getItem(LS_PHASE) || ''; } catch (e) { phase = ''; }

    if (phase !== lastPhase) {
      lastPhase = phase;
      if (refuseTimer) { clearTimeout(refuseTimer); refuseTimer = null; }

      if (String(phase).toLowerCase() === 'refused') {
        refuseTimer = setTimeout(() => {
          // si entre-temps on n'est plus refus√©, on n'affiche pas
          let p2 = '';
          try { p2 = localStorage.getItem(LS_PHASE) || ''; } catch (e) {}
          if (String(p2).toLowerCase() === 'refused') showRefuseAfterDelay();
        }, 4000);
      }
    }
  };

  // boucle l√©g√®re
  checkRefused();
  setInterval(checkRefused, 350);
})();
