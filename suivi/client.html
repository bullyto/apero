<script>

/* ===== ADN66 UI PATCH: STATE MACHINE (no fetch/setInterval override) ===== */
(() => {
  const elPopup = document.getElementById('clientPopup');
  const elStateText = document.getElementById('stateText');
  const elStateDot = document.getElementById('stateDot');
  const elCountdown = document.getElementById('countdown');
  const elGeoText = document.getElementById('geoText');
  const btnStart = document.getElementById('btnStart');

  const LS_KEY = 'adn_client_track_phase'; // idle|waiting|active
  const getPhase = () => localStorage.getItem(LS_KEY) || 'idle';
  const setPhase = (p) => localStorage.setItem(LS_KEY, p);

  const showPopup = () => { if (elPopup) elPopup.style.display = ''; };
  const hidePopup = () => { if (elPopup) elPopup.style.display = 'none'; };

  const setDot = (mode) => {
    if (!elStateDot) return;
    elStateDot.style.background = '#9aa8b6';
    elStateDot.style.boxShadow = '0 0 0 4px rgba(154,168,182,.18)';
    if (mode === 'ok') {
      elStateDot.style.background = '#21d07a';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(33,208,122,.18)';
    } else if (mode === 'warn') {
      elStateDot.style.background = '#ffcc33';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(255,204,51,.18)';
    } else if (mode === 'bad') {
      elStateDot.style.background = '#ff4d4d';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(255,77,77,.18)';
    }
  };

  const parseToSeconds = (txt) => {
    const t = (txt || '').trim();
    if (!t) return 0;
    const parts = t.split(':').map(p => p.trim());
    if (parts.length === 2) {
      const m = parseInt(parts[0], 10);
      const s = parseInt(parts[1], 10);
      if (Number.isFinite(m) && Number.isFinite(s)) return Math.max(0, m * 60 + s);
    }
    if (parts.length === 3) {
      const h = parseInt(parts[0], 10);
      const m = parseInt(parts[1], 10);
      const s = parseInt(parts[2], 10);
      if (Number.isFinite(h) && Number.isFinite(m) && Number.isFinite(s)) return Math.max(0, h * 3600 + m * 60 + s);
    }
    return 0;
  };

  const uiPending = () => {
    if (elStateText) elStateText.textContent = 'En attente';
    setDot('warn');
    showPopup();
    if (elCountdown) elCountdown.textContent = '0:00';
  };

  const uiWaiting = () => {
    if (elStateText) elStateText.textContent = 'En attente de d√©cision';
    setDot('warn');
    showPopup();
  };

  const uiActive = () => {
    if (elStateText) elStateText.textContent = 'Suivi actif';
    setDot('ok');
    hidePopup();
  };

  const uiEnded = () => {
    if (elStateText) elStateText.textContent = 'Suivi termin√©';
    setDot('warn');
    showPopup();
    if (elCountdown) elCountdown.textContent = '0:00';
  };

  const uiRefused = () => {
    if (elStateText) elStateText.textContent = 'Acc√®s refus√©';
    setDot('bad');
    showPopup();
    if (elCountdown) elCountdown.textContent = '0:00';
  };

  // On click: we assume a request is sent => keep "waiting" until accepted/refused/ended
  if (btnStart) {
    btnStart.addEventListener('click', () => {
      setPhase('waiting');
      uiWaiting();
    }, true);
  }

  // Countdown drives ACTIVE, and STOP/timeout drives ENDED
  const applyFromCountdown = () => {
    if (!elCountdown) return;
    const sec = parseToSeconds(elCountdown.textContent);
    const phase = getPhase();

    if (sec > 0) {
      if (phase !== 'active') setPhase('active');
      uiActive();
      return;
    }

    // sec == 0
    if (phase === 'active') {
      // We were active and now 0 => driver stopped or expired
      setPhase('idle');
      uiEnded();
      return;
    }

    // if waiting, keep waiting (prevents flicker back to "En attente")
    if (phase === 'waiting') {
      uiWaiting();
      return;
    }
  };

  // GeoText can signal refused/ended in your existing flow
  const applyFromGeo = () => {
    if (!elGeoText) return;
    const t = (elGeoText.textContent || '').toLowerCase();
    const phase = getPhase();

    if (t.includes('refus')) {
      setPhase('idle');
      uiRefused();
      return;
    }
    if (t.includes('stop') || t.includes('termin') || t.includes('expir') || t.includes('fin')) {
      setPhase('idle');
      uiEnded();
      return;
    }
    if (t.includes('d√©cision') || t.includes('demande') || t.includes('envoy')) {
      if (phase !== 'active') {
        setPhase('waiting');
        uiWaiting();
      }
      return;
    }
  };

  // If another script tries to revert to "En attente" while we're waiting, we force "En attente de d√©cision"
  const enforceWaitingText = () => {
    const phase = getPhase();
    if (phase !== 'waiting') return;
    const t = (elStateText?.textContent || '').toLowerCase();
    if (t.includes('en attente') && !t.includes('d√©cision')) {
      uiWaiting();
    }
  };

  if (elCountdown) new MutationObserver(() => applyFromCountdown()).observe(elCountdown, { childList:true, subtree:true, characterData:true });
  if (elGeoText) new MutationObserver(() => { applyFromGeo(); applyFromCountdown(); }).observe(elGeoText, { childList:true, subtree:true, characterData:true });
  if (elStateText) new MutationObserver(() => { enforceWaitingText(); applyFromCountdown(); }).observe(elStateText, { childList:true, subtree:true, characterData:true });

  // Init on load
  const phase = getPhase();
  if (phase === 'waiting') uiWaiting();
  else if (phase === 'active') uiActive();
  else uiPending();

  // One more pass
  setTimeout(() => { applyFromGeo(); applyFromCountdown(); }, 50);
})();

</script>
