  <script>

/* ===== ADN66 UI PATCH: popup √©tat + chrono (v4 STOP SAFE) ===== */
(() => {
  const elPopup = document.getElementById('clientPopup');
  const elStateText = document.getElementById('stateText');
  const elStateDot = document.getElementById('stateDot');
  const elCountdown = document.getElementById('countdown');

  const showPopup = () => { if (elPopup) elPopup.style.display = ''; };
  const hidePopup = () => { if (elPopup) elPopup.style.display = 'none'; };

  let lockMode = null; // null | 'accepted' | 'ended' | 'refused' | 'pending'
  const intervalIds = new Set();

  // Capture all intervals created by the page (to stop countdown when needed)
  const _setInterval = window.setInterval.bind(window);
  const _clearInterval = window.clearInterval.bind(window);
  window.setInterval = (fn, ms, ...rest) => {
    const id = _setInterval(fn, ms, ...rest);
    intervalIds.add(id);
    return id;
  };
  window.clearInterval = (id) => {
    intervalIds.delete(id);
    return _clearInterval(id);
  };

  const killAllIntervals = () => {
    intervalIds.forEach((id) => {
      try { _clearInterval(id); } catch (e) {}
    });
    intervalIds.clear();
  };

  const setDot = (mode) => {
    if (!elStateDot) return;
    elStateDot.style.background = '#9aa8b6';
    elStateDot.style.boxShadow = '0 0 0 4px rgba(154,168,182,.18)';
    if (mode === 'ok') {
      elStateDot.style.background = '#21d07a';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(33,208,122,.18)';
    } else if (mode === 'warn') {
      elStateDot.style.background = '#ffcc33';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(255,204,51,.18)';
    } else if (mode === 'bad') {
      elStateDot.style.background = '#ff4d4d';
      elStateDot.style.boxShadow = '0 0 0 4px rgba(255,77,77,.18)';
    }
  };

  const normalizeState = (raw) => {
    const s = (raw ?? '').toString().toLowerCase().trim();
    if (['accepted','accept','ok','active','granted','autorise','autoris√©','allowed','running'].includes(s)) return 'accepted';
    if (['refused','reject','rejected','denied','ko','blocked','refuse','refus√©'].includes(s)) return 'refused';
    if (['stopped','stop','ended','expired','timeout','finished','done','closed','revoked','revoke','revok√©'].includes(s)) return 'ended';
    if (['pending','wait','waiting','attente','request','requested'].includes(s)) return 'pending';
    if (s.includes('refus')) return 'refused';
    if (s.includes('accept') || s.includes('actif')) return 'accepted';
    if (s.includes('stop') || s.includes('expir') || s.includes('termin') || s.includes('revok')) return 'ended';
    if (s) return s;
    return 'pending';
  };

  const forceCountdownZero = () => {
    if (elCountdown) elCountdown.textContent = '0:00';
  };

  const lockTo = (mode) => {
    lockMode = mode;
    if (mode === 'accepted') {
      if (elStateText) elStateText.textContent = 'Suivi actif';
      setDot('ok');
      hidePopup();
      return;
    }
    if (mode === 'refused') {
      if (elStateText) elStateText.textContent = 'Acc√®s refus√©';
      setDot('bad');
      showPopup();
      forceCountdownZero();
      killAllIntervals();
      return;
    }
    if (mode === 'ended') {
      if (elStateText) elStateText.textContent = 'Suivi termin√©';
      setDot('warn');
      showPopup();
      forceCountdownZero();
      killAllIntervals(); // IMPORTANT: stop any running countdown interval
      return;
    }
    // pending
    if (elStateText) elStateText.textContent = 'En attente';
    setDot('warn');
    showPopup();
    forceCountdownZero();
  };

  const applyState = (stateRaw) => {
    const st = normalizeState(stateRaw);

    // If we are already ended/refused, never allow to go back to active unless backend truly says accepted
    if (lockMode === 'ended' && st !== 'accepted') return;
    if (lockMode === 'refused' && st !== 'accepted') return;

    if (st === 'accepted') return lockTo('accepted');
    if (st === 'refused') return lockTo('refused');
    if (st === 'ended') return lockTo('ended');
    return lockTo('pending');
  };

  window.__ADN66_UI_SET = applyState;

  // STOP-SAFE: if countdown changes while ended/refused -> reset to 0:00
  if (elCountdown) {
    const obsC = new MutationObserver(() => {
      const mode = lockMode;
      if (mode === 'ended' || mode === 'refused') {
        const t = (elCountdown.textContent || '').trim();
        if (t !== '0:00') forceCountdownZero();
      }
    });
    obsC.observe(elCountdown, { childList: true, subtree: true, characterData: true });
  }

  // STOP-SAFE: if state text is modified by other code, re-assert lock
  if (elStateText) {
    const obsS = new MutationObserver(() => {
      const mode = lockMode;
      if (mode === 'ended') lockTo('ended');
      if (mode === 'refused') lockTo('refused');
      if (mode === 'accepted') lockTo('accepted');
      if (mode === 'pending') lockTo('pending');
    });
    obsS.observe(elStateText, { childList: true, subtree: true, characterData: true });
  }

  // Patch fetch on /client/status to enforce end/stop immediately
  const _fetch = window.fetch;
  window.fetch = async (...args) => {
    const res = await _fetch(...args);
    try {
      const url = (args[0] && args[0].toString) ? args[0].toString() : '';
      if (url.includes('/client/status')) {
        res.clone().json().then((data) => {
          const state =
            data?.status ?? data?.state ?? data?.access ?? data?.result ?? data?.decision ??
            data?.mode ?? data?.allowed ?? data?.tracking ?? data?.driverStatus ?? data?.clientStatus;
          if (state !== undefined) applyState(state);

          // Heuristique: si le backend renvoie explicitement un "stop" (flag), on termine
          const stopped = data?.stopped ?? data?.stop ?? data?.ended ?? data?.expired ?? data?.revoked;
          if (stopped === true) applyState('ended');
        }).catch(()=>{});
      }
    } catch (e) {}
    return res;
  };

  // init pending
  lockTo('pending');
})();
